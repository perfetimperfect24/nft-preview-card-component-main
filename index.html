<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | NFT preview card component</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card-holder" role="main">
    <div class="card">
      <a href="#" class="card-img">
        <div class="card-img-holder">
          <img src="./images/image-equilibrium.jpg" alt="Equilibrium"/>
        </div>
        <div class="card-img-overlap">
          <img src="./images/icon-view.svg" alt="Detail">
        </div>
      </a>
      <div class="card-info">
        <a href="#" class="card-info-title"><h1> Equilibrium #3429</h1></a>
        <p class="card-info-body">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-info-stat">
          <div class="price">
            <img src="./images/icon-ethereum.svg" alt="Ethereum">
            <p>0.041 ETH</p>
          </div>
          <div class="date">
            <img src="./images/icon-clock.svg" alt="Date">
            <p> 3 days left</p>
          </div>
        </div>
      </div>
      <div class="card-author">
        <div class="card-author-avatar">
          <img src="./images/image-avatar.png" alt="Jules">
        </div>
        <div class="card-author-name">
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sudipta Shaw</a>.
  </div>
</body>
</html>
